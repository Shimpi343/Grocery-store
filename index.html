<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROCERY STORE</title>
    <!--CODE FOR FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet"  href="style.css">
</head>
<body>
<!--header section-->
<header class="header">
  <a href="#" class="logo"><i class="fa fa-shopping-basket" aria-hidden="true"></i> Grocery</a>
   <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#features">Features</a>
    <a href="#products">Products</a>
    <a href="#categories">Categories</a>
  

   </nav>
   <div class="icons">
    <div class="fa fa-bars" id="menu"></div>
    <div class="fa fa-search" id="search"></div>
    <div class="fa fa-shopping-cart" id="cart"></div>
    <div class="fa fa-users" id="login"></div>
  </div>
  <form class="search">
    <input type="search" id="search-box" placeholder="search here..">
    <label for="search" class="fa fa-search"></label>

  </form>



  <div class="shopping-cart">
    <div class="box">
      <i class="fa fa-trash"></i>
      <img src="cart-img-1.png">
      <div class="content">
        <h3>Watermelon</h3>
        <span class="price">$5.99/-</span>
        <span class="quantity">Qty:1</span>
      </div>
    </div>

      <div class="box">
        <i class="fa fa-trash"></i>
        <img src="cart-img-2.png">
        <div class="content">
          <h3>onion</h3>
          <span class="price">$2.3/-</span>
          <span class="quantity">Qty:5kg</span>
        </div>
      </div>
  

          
    
   <div class="total">total:</div>
     <a href="#" class="btn">Checkout</a>
    </div>


  </div>
</div>

<form action="#" class="login-form">
  <h3>Login now</h3>
  <input type="email" name="" placeholder="your email" class="box">
  <input type="password" name="" placeholder="your password" class="box">
  <input type="submit" value="login now" class="btn">
</form>
</header>
    <script src="script.js"></script>
</body>
</html>
